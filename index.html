<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
    
   <div class="cartao-frente">
    <img class="frente-imagem" src="./images/bg-card-front.png" alt="">
    <img  class="enfeite-cartao" src="./images/card-logo.svg" alt="">
        <div class="formulario-frente">
            <span id="numero">0000 0000 0000 0000</span>
            <span id="nome-cartao">Jane Appleseed</span>
            <div class="data">
            <span id="data_mes">00</span><span>/</span><span id="data_ano">00</span>
             </div>

        </div>
    </div>
   
        <div class="cartao-verso">
            <img class="verso-imagem " src="./images/bg-card-back.png" alt="">
            <span id="codigo">000</span>

        </div>
        <section class="form" >
           
    <form action=""  class="formulario">
        <div>
            <label class="form-label" for="nome">cardholder name</label>
            <input maxlength="20" class="form-input" type="text" id="nome" placeholder="e.g. Jane Appleseed" name="cartao"  required>
            <p class="erro-nome">Wrong format, only letters and spaces!</p>
        </div>
        <div>
            <label class="form-label" for="numero-cartao">card number</label>
            <input  maxlength="19" class="form-input" type="text" id="numero-cartao" placeholder="e.g. 1234 5678 9123 0000" name="cartao" required>
            <p class="erro-numero">Wrong format, numbers only!</p>
        </div>
        
        <div class="datas">
            <div>
            <label class="form-label" for="mes">exp.date (mm/yy) </label>
            <input maxlength="2" class="form-input" type="text" id="mes" placeholder="MM" name="cartao"  required>
            <input maxlength="2" class="form-input" type="text" id="ano" placeholder="YY" name="cartao" required>
            <p class="erro-data">Wrong format, numbers only!</p>
        </div>

            <div>
            <label class="form-label" for="cvc">cvc</label>
            <input   maxlength="3" class="form-input" type="text" id="cvc" placeholder="e.g.123" name="cartao" required>
            <p class="erro-cvc">Wrong format, numbers only  !</p>
            </div>
         </div>
        </div>
       
            <button id="enviar"  type="submit">Confirm</button>
        </div>
  
        </section>
    </form>
        <section class="agradecimento" style="display:none;" >
            <img class="imagem-agradecimento"  src="./images/icon-complete.svg" alt="">
            <p id="obrigada">Thank you!</p>
            <p id="texto">We've added your card details</p>
            <button id="continuar">Continue</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
